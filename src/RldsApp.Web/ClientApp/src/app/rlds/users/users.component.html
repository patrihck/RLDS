<button pButton type="button" icon="pi pi-check" label="Nowy uÅ¼ytkownik" iconPos="left" [routerLink]="['/rlds/users/add']"></button>

<p-table *ngIf="users && users.items" [columns]="cols" [value]="users.items">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item let-columns="columns">
    <tr>
      <td *ngFor="let col of columns" [ngSwitch]="col.field">

        <div *ngSwitchCase="'roles'">
          <span *ngIf="item.roles">
            {{getUserRoles(item)}}
          </span>
        </div>

        <div *ngSwitchDefault>
          {{item[col.field]}}
        </div>

      </td>
    </tr>
  </ng-template>
</p-table>
